  <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body .container {
            width: 80%;
            height: 90%;
            background-color: gray;
            border: 5px solid black;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        body .container::-webkit-scrollbar {
            width: 0.3rem;
            height: 14px;
        }
        body .container::-webkit-scrollbar-track {
            background-color: whitesmoke;
        }
        body .container::-webkit-scrollbar-thumb {
            background-color: #00bbff;
            border-radius: 50px;
        }
        body .container .header {
            height: 50%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body .container .header :nth-child(3) #select {
            width: 100%;
            height: 2rem;
            border: none;
            border-radius: 8px;
        }
        body .container .Content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            place-items: center;
            row-gap: 10px;
            -moz-column-gap: 10px;
            column-gap: 10px;
        }
        body .container .Content div {
            width: 90%;
            height: 100%;
            text-align: center;
            background-color: rgb(244, 244, 244);
            border: none;
            border-radius: 9px;
        }

        .not_found {
            display: none;
        }

        .lds-ring {
            display: none;
            position: relative;
            width: 100%;
            height: 80px;
            justify-content: center;
            align-items: center;
            
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #000000;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #000000 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }
  </style>
</head>

                if(data.length>0){
                document.querySelector('.not_found').style.display="none"
                data.forEach(item=>{
                    univer+= `
                    <div>
                        <h2>${item.name}</h2>
                        <p>(${item.country}-${ item.alpha_two_code})</p><br>
                        <p>
                        <a href="${item.web_pages}">${item.domains[0]}</a>
                        </p>

                `

            })
            }
