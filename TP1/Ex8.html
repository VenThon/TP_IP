        .drop{
        font-size: 2rem;
        /* visibility: hidden; */
        transform: translateY(-100vh);
        animation: dropAnime 300ms linear forwards  calc(var(--order)*200ms);
        
        }

        @keyframes dropAnime {
        from{
            visibility: hidden;
            transform: translateY(-100vh);
        }
        to{
            visibility: visible;
            transform: translateY(0%);
        }
        }
    </style>
